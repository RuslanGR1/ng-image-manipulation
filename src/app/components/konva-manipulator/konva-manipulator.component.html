<div class="main-container">
  <div>
    <h2 class="title">Demo</h2>
    <p class="description">Image manipulation demo</p>

    <div class="file-wrapper">
      <span>Select Image</span>
      <input
        #imageInput
        type="file"
        accept="image/*"
        (change)="processFile(imageInput)"
        id="actual-btn"
        hidden
      />
      <label class="upload-button" for="actual-btn">Choose File</label>
    </div>

    <div class="availableImages">
      <img *ngFor="let image of imageUrls" [src]="image" alt="" />
    </div>
  </div>

  <div>
    <h3 class="preview">
      Page preview
      <button class="export-btn" (click)="exportImage()">
        Export result image
      </button>
    </h3>
    <ko-stage [config]="configStage" [style]="{ background: '#000' }">
      <ko-layer>
        <ko-image
          *ngFor="let configI of images"
          [config]="configI.emitter"
        ></ko-image>
        <ko-image
          *ngFor="let configI of imageConfigs"
          [config]="configI"
        ></ko-image>
      </ko-layer>
    </ko-stage>
  </div>
</div>
